<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Minecraft Server Panel</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
    }
    .navbar {
      background: #2c3e50;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 16px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 14px;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      text-align: center;
      color: #2c3e50;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 15px;
    }
    input[type="submit"]:hover {
      background: #45a049;
    }
    .messages {
      color: #e74c3c;
      margin-top: 10px;
      text-align: center;
    }
    .register-link {
      text-align: center;
      margin-top: 15px;
    }
    .register-link a {
      color: #3498db;
      text-decoration: none;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div>🧩 Minecraft Server Panel</div>
    <div>
      <a href="{{ url_for('public_home') }}">🏠 Home</a>
      <a href="{{ url_for('about') }}">ℹ️ About</a>
      <a href="{{ url_for('register') }}">📝 Register</a>
    </div>
  </div>
  <div class="container">
    <h2>🔐 Login</h2>
    <form method="post">
      <input type="text" name="username" placeholder="👤 Username" required>
      <input type="password" name="password" placeholder="🔒 Password" required>
      <input type="submit" value="🚀 Login">
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <div class="register-link">
      <p>Don't have an account? <a href="{{ url_for('register') }}">📝 Register</a></p>
    </div>
  </div>
</body>
</html>
