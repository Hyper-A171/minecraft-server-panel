<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Minecraft Panel</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .register-container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 340px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      font-size: 22px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s ease;
    }
    input[type="submit"]:hover {
      background: #1e8449;
    }
    .login-link {
      margin-top: 15px;
      display: inline-block;
      font-size: 13px;
      color: #3498db;
      text-decoration: none;
    }
    .login-link:hover {
      text-decoration: underline;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
      color: #e74c3c;
      font-size: 13px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create a New Account</h2>
    <form method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Register">
    </form>
    <a href="{{ url_for('login') }}" class="login-link">Already have an account? Login</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
